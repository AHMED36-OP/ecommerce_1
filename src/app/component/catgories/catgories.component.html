<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div [routerLink]="['/Catgoriesdetials' ,item._id ]" *ngFor="let item of catgoirydata" class="col-sm-6 col-md-4 col-lg-3">
      <div role="button" class="item border border-success rounded p-2 shadow">
        <img class="w-100" height="270" [src]="item.image" alt="item.name">
        <h3 class="h5 text-center">{{item.name}}</h3>
      </div>
    </div>
  </div>
</section>
