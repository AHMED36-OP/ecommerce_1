<section class="container">
  <div class="row align-items-center">
    <div class="col-md-4">
        <owl-carousel-o [options]="detialsslider" >
          <ng-container *ngFor="let src of dataproudectdetials.images">
            <ng-template carouselSlide>
              <!-- items -->
              <div>
                <img class="w-100" height="280" [src]="src">
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <h3 class="h5">{{dataproudectdetials.title}}</h3>
      <p class="text-muted">{{dataproudectdetials.description}}</p>
      <!-- <h4 class="h6">{{dataproudectdetials.category.name}}</h4> -->
      <div class="d-flex justify-content-between align-items-center">
        <span>{{dataproudectdetials.price}} EGP</span>
        <div>
          <i class="fa fa-star starr"></i>
          <span class="text-muted">{{dataproudectdetials.ratingsAverage}}</span>
        </div>
      </div>
      <button (click)="addtocart(dataproudectdetials._id)" class="main-button w-100 mt-1 addpro">Add Proudect</button>
    </div>
  </div>
</section>
