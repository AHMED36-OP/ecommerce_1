<!-- main slider -->
<section class="main-companant">
  <div class="row g-0">
    <div class="col-md-10">
          <owl-carousel-o [options]="mainslider">
            <ng-template carouselSlide>
              <img src="./assets/images/main-slider-1.jpeg" class="w-100" height="340" alt="">
            </ng-template>
            <ng-template carouselSlide>
              <img src="./assets/images/main-slider-2.jpeg" class="w-100" height="340" alt="">
            </ng-template>
            <ng-template carouselSlide>
              <img src="./assets/images/main-slider-3.jpeg" class="w-100" height="340" alt="">
            </ng-template>
          </owl-carousel-o>
    </div>
    <div class="col-md-2">
      <img src="../../../assets/images/slide-1.jpeg" class="w-100" height="170" alt="">
      <img src="../../../assets/images/slide-2.jpeg" class="w-100" height="170" alt="">
    </div>
  </div>
</section>
<!-- cargories -->
<section class="mt-1">
  <owl-carousel-o [options]="catgoriesSliderOpation">
    <ng-container *ngFor="let item of cateugores">
      <ng-template carouselSlide>
        <!-- items -->
        <div>
          <img class="w-100" height="280" [src]="item.image" alt="item.name">
          <h3 class="h5 text-center">{{item.name}}</h3>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!-- proudects -->
<section class="my-4">
  <h2 class="text-center">Populer Proudcts</h2>
  <input type="search" class="form-control w-75 mx-auto my-3 border-2"
  placeholder="search..."
  [(ngModel)]="seacrh_text">
  <div class="row g-3">
    <div class="col-md-2" *ngFor="let item of proudects.slice(0 ,30)| searchproudect:seacrh_text " >
      <div class="proudect " >
        <div class="p-2 cursor-pointer" [routerLink]="['/detials' , item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title">
          <h3 class="h5">{{item.category.name | uppercase}}</h3>
          <h3 class="h6">{{item.title.split(' ').slice(0,2).join(' ')}}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <span>{{item.price |currency:"EGP"}}</span>
            <div>
              <i class="fa fa-star starr"></i>
              <span class="text-muted">{{item.ratingsAverage}}</span>
            </div>
          </div>
        </div>
        <button (click)="addtocart(item._id)" class="main-button w-100 mt-1 addpro" >Add Proudect</button>
      </div>
    </div>

  </div>
</section>
