<!-- get error==>small بتاخد اسم ال فالتيشين كلوا -->
    <!-- <p>{{loginform.get('name')?.getError('minlength') |json}} </p> -->
<section class="parent">
  <form class="loginform" action="" [formGroup]="loginform" (ngSubmit)="handleForm()">
    <p class="text-center head">Login Now</p>
    <div class="form-item">
      <label for="email">email :</label>
      <input formControlName="email" id="email" type="email" class="form-control">
    </div>
    <div class="alert alert-danger my-4" *ngIf="loginform.get('email')?.errors && (loginform.get('email')?.touched ||loginform.get('email')?.value.length>0)">
      <p *ngIf="loginform.get('email')?.getError('required')">email iS requierd</p>
      <p *ngIf="loginform.get('email')?.getError('email')">email is envalied format </p>
    </div>
    <div class="form-item">
      <label for="password">password :</label>
      <input formControlName="password" id="password" type="password" class="form-control">
    </div>
    <div class="alert alert-danger my-4" *ngIf="loginform.get('password')?.errors && (loginform.get('password')?.touched ||loginform.get('password')?.value.length>0)">
      <p *ngIf="loginform.get('password')?.getError('required')">password iS requierd</p>
      <p *ngIf="loginform.get('password')?.getError('pattern')">password must be at least 6 chars </p>
    </div>
    <button [disabled]="loginform.invalid" type="submit" class="main-button p-2 mt-3">
      Login <span *ngIf="isloadin"><i class="fa-solid fa-spinner fa-spin ms-1" aria-hidden="true"></i></span>
    </button>
    <p *ngIf="erromsg" class="alert alert-danger mt-3">{{erromsg}}</p>
  </form>
</section>
